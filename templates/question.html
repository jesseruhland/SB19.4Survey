{% extends 'base.html' %}
<!--  -->
{% block title %} {{title}} {% endblock %}
<!--  -->
{% block page_h1 %}
<h1>{{title}}</h1>
{% endblock %}
<!--  -->
{% block content %}
<!--  -->
{% for msg in get_flashed_messages() %}
<p class="alert">{{ msg }}</p>
{% endfor %}
<div>
  <form action="/answer" method="POST">
    <p>{{question}}</p>
    {% for choice in choices %}
    <input type="radio" name="{{num}}" value="{{choice}}" />
    <label for="{{choice}}">{{choice}}</label>
    {% endfor %}
    <button>Submit</button>
  </form>
</div>
{% endblock %}
